<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Grocery | Products</title>
</head>
<body>

<table>
    <tr>
        <th>Name</th>
        <th>Price</th>
    </tr>
    <tr th:each="product:${products}">
        <td th:text="${product.name}">Name</td>
        <td th:text="${product.price}">Price</td>
    </tr>
</table>

</body>
</html>
